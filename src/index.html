<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebClient</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root>Loading...</app-root>

  <h3>Drag and Drop test</h3>
  <script>
    function dragstart_handler(ev) {
      console.log("dragStart");
      // Add the target element's id to the data transfer object
      ev.dataTransfer.setData("text/plain", ev.target.id);
      ev.dataTransfer.dropEffect = "copy";
    }

    function dragover_handler(ev) {
      ev.preventDefault();
      // Set the dropEffect to move
      ev.dataTransfer.dropEffect = "copy"
    }
    function drop_handler(ev) {
      ev.preventDefault();
      // Get the id of the target and add the moved element to the target's DOM
      var data = ev.dataTransfer.getData("text");
      var target = document.getElementById("target");
      target.appendChild(document.getElementById(data).cloneNode(true));
    }
  </script>
  <div>
    <p id="p1" draggable="true" ondragstart="dragstart_handler(event);">This element is draggable.</p>

    <div style="min-height: 100px; border: 1px solid greenyellow;" 
          id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
      <h4>Drop it here</h4>
    </div>
  </div>
</body>

</html>
