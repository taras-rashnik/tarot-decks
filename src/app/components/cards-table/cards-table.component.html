<h1 *ngIf="!session">No session!</h1>
<div *ngIf="!!session" class="vertical-flex-container">
  <header class="header-pane">Header</header>
  <div class="horizontal-flex-container">
    <section class="main-pane">
      <app-main-pane [cardHolders]="cardHolders"></app-main-pane>
    </section>
    <aside class="decks-pane">
      <app-decks-pane (deckSelected)="onDeckSelected($event)"></app-decks-pane>
    </aside>
  </div>
  <aside class="cards-pane">
    <app-cards-pane [selectedDeck]="(selectedDeck | async)"></app-cards-pane>
  </aside>
  <footer class="footer-pane">Footer</footer>
</div>
