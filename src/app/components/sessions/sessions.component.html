<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Session management</h3>
  </div>
  <div class="panel-body">
    <form class="well">
      <div class="form-group">
        <label for="sessionName">Add a new Sessions</label>
        <input  class="form-control" type="text" id="sessionName" [(ngModel)]="sessionName" name="sessionName">        
      </div>
      <button (click)="addSession()">Add</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th width="200">Acctions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of Sessions">
          <td><a  routerLink="/sessions/{{session.id}}" >{{session.name}}</a></td>
          <td><button (click)="removeSession(session)">Remove</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
