<div class="container" [ngStyle]="styles" [style.transform]="safeTransform">
  <div class="rotate">
    <span #rotate class="glyphicon glyphicon-repeat" aria-hidden="true" style="cursor: ew-resize;"></span>
  </div>
  <div class="content" #content style="cursor: move;">
    <ng-content></ng-content>
  </div>
  <div class="resize">
    <span #resize class="glyphicon glyphicon-resize-full" aria-hidden="true" style="cursor: se-resize;"></span>
  </div>
</div>
