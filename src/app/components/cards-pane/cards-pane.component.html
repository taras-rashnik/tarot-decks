<div class="outer-container">
  <ul *ngIf="!!_selectedDeck">
    <li *ngFor="let card of _selectedDeck.cards">
      <div class="image-box">
        <div class="image" draggable="true" (dragstart)="onDragStart($event, card)">
          <app-sprite [card]="card"></app-sprite>
        </div>
      </div>
      <div>
        {{card.name}}
      </div>
    </li>
  </ul>
</div>
