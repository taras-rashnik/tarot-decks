<div class="outer-container">
  <ul>
    <li *ngFor="let card of _cards">
      <div class="image-box">
        <div class="image" [ngStyle]="card.picture.styles" draggable="true" (dragstart)="onDragStart($event, card)">
        </div>
      </div>
      <div>
        {{card.name}}
      </div>
    </li>
  </ul>
</div>
