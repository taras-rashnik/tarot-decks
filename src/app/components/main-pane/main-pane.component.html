<div class="main" (drop)="onDrop($event)" (dragover)="onDdragover($event)">
  main-pane works!
  <ul>
    <li *ngFor="let card of _cards">
      <div class="image-holder" 
           [ngStyle]="card.picture.styles" 
           draggable="true" 
           (dragstart)="onDragStart($event, card)"
           [style.left.px]="card.left"
           [style.top.px]="card.top">
      </div>
      {{card.name}}
    </li>
  </ul>
</div>
