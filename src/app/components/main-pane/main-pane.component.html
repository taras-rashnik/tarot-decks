<div class="main" (drop)="onDrop($event)" (dragover)="onDdragover($event)">
  main-pane works!
  <ul>
    <li *ngFor="let cardHolder of cardHolders | async">
      <app-resizable-frame [position]="cardHolder.position">
        <app-sprite [card]="getCard(cardHolder) | async"></app-sprite>
      </app-resizable-frame>
      {{getCard(cardHolder).name | async}}
    </li>
  </ul>
</div>
