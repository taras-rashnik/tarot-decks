<div class="main" (drop)="onDrop($event)" (dragover)="onDdragover($event)">
  main-pane works!
  <ul>
    <li *ngFor="let cardHolder of _cardHolders">
      <app-resizable-frame [position]="cardHolder.position">
        <app-sprite [card]="cardHolder.card"></app-sprite>
      </app-resizable-frame>
      {{cardHolder.card.name}}
    </li>
  </ul>
</div>
