<div class="main" (drop)="onDrop($event)" (dragover)="onDdragover($event)">
  main-pane works!
  <ul>
    <li *ngFor="let card of _cards">
      <app-resizable-frame [position]="{location: {left: 400,top: 250,rotation: 0}, size: {width: 150,height: 200}}">
        <app-sprite [card]="card"></app-sprite>
      </app-resizable-frame>
      {{card.name}}
    </li>
  </ul>
</div>
